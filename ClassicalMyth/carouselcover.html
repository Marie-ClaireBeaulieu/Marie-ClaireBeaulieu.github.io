<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
                    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
                    <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    
  .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      min-height:200px;
  }

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none; 
    }
  }
  #Memnon {
  width: 400px;
  }
  </style>
    </head>
    <body>
        
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="http://marie-clairebeaulieu.github.io/mythbootstrap.html">Classical Mythology</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a target="blank" href="http://Marie-ClaireBeaulieu.github.io/InfoMyth.html">Info</a></li>
                        <li><a href="http://marie-clairebeaulieu.github.io/TermProjectDescription.html">Term Project</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Links<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a target="blank" href="http://researchguides.library.tufts.edu/Classics75">Study guide</a></li>
                                <li><a target="blank" href="http://tischlibrary.tufts.edu/">Tisch Library Catalog</a></li>
                                <li><a target="blank" href="http://www.mfa.org/">Boston Museum of Fine Arts</a></li>
                                <li role="separator" class="divider">References</li>
                                <li class="dropdown-header">Author/Work Abbreviations</li>
                                <li><a target="blank" href="http://www.stoa.org/abbreviations.html">Greek</a></li>
                                <li><a target="blank" href="http://latinlexicon.org/LNS_abbreviations.php">Roman</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        </div>
        </div>
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img id="Memnon" src="http://Marie-ClaireBeaulieu.github.io/images/Memnon.jpg" alt="Zeus and Eagle">
                        <div class="carousel-caption">
                            <h3>Classical Myth</h3>
                        </div>      
                </div>
                
                <div class="item">
                    <img src="http://placehold.it/1200x400?text=Another Image Maybe" alt="Image">
                        <div class="carousel-caption">
                            <h3>More Sell $</h3>
                            <p>Lorem ipsum...</p>
                        </div>      
                </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
        
            
            <footer class="container-fluid text-center">
                <p>Footer Text</p>
            </footer>
            
    </body>
</html>
