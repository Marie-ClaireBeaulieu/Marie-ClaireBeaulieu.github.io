    <head>
        <title>Test for positioning</title>
        <link rel="stylesheet" type="text/css" href="http://Marie-ClaireBeaulieu.github.io/Hypothes.is annotations/testposition.css"></link>
    </head>
    <body>
        <div class="left">this text should appear in a column on the left of the page <ul>
            <li>this</li><li>text</li><li>should</li><li>appear</li><li>on the</li><li>left</li>
        </ul></div>
        <div class="right-center">this text should appear in a column on the right of the page <ul>
            <li>this</li><li>text</li><li>should</li><li>appear</li><li>on the</li><li>right or center</li>
        </ul></div>
    </body>
