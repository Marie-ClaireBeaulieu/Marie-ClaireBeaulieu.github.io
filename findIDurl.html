<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Finding your user URL on Perseids</title>
    </head>
    <body>
        <h1>Log in to Perseids</h1>
        <h1>In the top right corner, click "Account"</h1>
        <h1>Scroll down and click "Usage Stats by User"</h1>
        <h1>Find your name</h1>
        <h1>Right-click on your name and select "Copy link address"</h1>
        <h1>You can now copy your identifying url wherever you need</h1>
    </body>
</html>
